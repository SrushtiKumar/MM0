<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîß VeilForge API Connection Test</h1>
    <div id="results"></div>
    
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testSupportedFormats()">Test Supported Formats</button>
    <button onclick="testGeneratePassword()">Test Generate Password</button>
    
    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHealthEndpoint() {
            addResult('üì° Testing /api/health endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Health check successful! Status: ${data.status}, Managers: ${data.available_managers?.join(', ') || 'N/A'}`, 'success');
                } else {
                    addResult(`‚ùå Health check failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Health check error: ${error.message}`, 'error');
            }
        }
        
        async function testSupportedFormats() {
            addResult('üìù Testing /api/supported-formats endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE}/supported-formats`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Supported formats loaded! Image: ${data.image?.join(', ')}, Video: ${data.video?.join(', ')}, Audio: ${data.audio?.join(', ')}, Document: ${data.document?.join(', ')}`, 'success');
                } else {
                    addResult(`‚ùå Supported formats failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Supported formats error: ${error.message}`, 'error');
            }
        }
        
        async function testGeneratePassword() {
            addResult('üîë Testing /api/generate-password endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE}/generate-password`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Password generated! Password: ${data.password}`, 'success');
                } else {
                    addResult(`‚ùå Generate password failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Generate password error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            addResult('üöÄ Starting automatic API tests...', 'info');
            setTimeout(testHealthEndpoint, 500);
            setTimeout(testSupportedFormats, 1000);
            setTimeout(testGeneratePassword, 1500);
        };
    </script>
</body>
</html>
